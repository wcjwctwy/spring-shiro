<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 50px;
            background-color: #000000;
        }

        .main a {
            text-decoration: none;
        }

        .logout {
            display: none;
        }
        .login{
            display: none;
        }
    </style>
</head>
<body>
<div class="top">
    <h3 th:text="${title}"></h3>
    <h3 th:text="${username}"></h3>
    <a href="/logout" th:class="${username}? '' :'logout'">登出</a>
    <a href="/toLogin" th:class="${username}? 'login' :''">登陆</a>
</div>
<div class="banner"></div>
<div class="main">
    <ul>
        <li><a href="user/add">用户添加</a></li>
        <li><a href="user/update">用户更新</a></li>
    </ul>
</div>
<div class="footer"></div>
</body>
</html>
